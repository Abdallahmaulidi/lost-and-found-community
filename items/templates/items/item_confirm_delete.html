{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Delete Item</legend>
                <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="form-button delete-button">Yes, Delete</button>
                <a href="{% url 'item-detail' object.pk %}" class="form-button">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
